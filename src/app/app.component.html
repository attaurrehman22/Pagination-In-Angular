<table class="table">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">name</th>
      <th scope="col">mobile</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of data | paginate:{itemsPerPage:psize,currentPage:currentpage}; let i=index">
      <th scope="row">{{i+1+(psize*(currentpage-1))}}</th>
      <td>{{item.name}}</td>
      <td>{{item.mobile}}</td>
    </tr>
  </tbody>
</table>

<pagination-controls (pageChange)="currentpage=$event"></pagination-controls>
